<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	function clearDialogue(){
		$("#notify").html("");
	}
</script>
</head>
<body>
	<img src="img/giraffe.png" id="giraffe" width="256" height="256">
	<img src="img/lion.png" id="lion" width="256" height="256">
	<img src="img/monkey.png" id="monkey" width="256" height="256">
 	<p id="instruction">Click on an exhibit to visit it.<br />Blue: You | 	  Orange: Tickets | Red: Mammal Exhibit | Brown: Bird Exhibit | Green: 	     Reptile Exhibit | Magenta: Restrooms     | Turquoise: Concessions</p>
	<p id="downlog">Debug Coordinate: 10 / 10</p>
	<canvas id="minimap" width=500 height=500></canvas>
	<canvas id="exhibit" width=500 height=500></canvas>
	<p id="notify">You have entered the zoo.</p><button type="button" onclick="clearDialogue()">Clear</button>
</body>
<script type="text/javascript" src="js/game.js"></script>
</html>
