<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jQueryRotateCompressed.js"></script>
<script type="text/javascript">
	function clearDialogue(){
		$("#notify").html("");
	}
</script>
</head>
<body>
    <!-- Mammals -->
	<img src="img/mammals/giraffe.png" id="giraffe" width="256" height="256">
    <img src="img/mammals/lion.png" id="lion" width="256" height="256">
    <img src="img/mammals/monkey.png" id="monkey" width="256" height="256">
    <!-- Birds -->
    <img src="img/birds/eagle.png" id="eagle" width="128" height="128">
    <img src="img/birds/ostrich.png" id="ostrich" width="256" height="256">
    <img src="img/birds/flamingo.png" id="flamingo" width="256" height="256">
    <!-- Reptiles -->
    <img src="img/reptiles/crocodile.png" id="crocodile" width="256" height="256">
    <img src="img/reptiles/komodo.png" id="komodo" width="256" height="256">
    <img src="img/reptiles/snake.png" id="snake" width="128" height="128">
 	<p id="instruction">Click on an exhibit to visit it.</p>
	<p id="downlog">Debug Coordinate: 10 / 10</p>
	<canvas id="minimap" width=500 height=500></canvas>
	<canvas id="exhibit" width=500 height=500></canvas>
	<p id="notify">You have entered the zoo.</p><button type="button" onclick="clearDialogue()">Clear</button>
</body>
<script type="text/javascript" src="js/game.js"></script>
</html>
